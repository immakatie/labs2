                <section data-markdown>
                    <script type="text/template">
                    ### Метод Крамера
                    Метод Крамера предназначен для того, чтобы решать СЛАУ, в которых число неизвестных переменных равняется числу уравнений, а определитель основной матрицы не равен нулю.
                    </script>
                </section>

                <section data-markdown id="fontsize">
                    <script type="text/template">
                        ### Метод Крамера
                        Алгоритм решения СЛАУ методом Крамера:
                        1. Необходимо вычислить определитель матрицы системы и убедиться, что он не равен нулю.
                        2. Найти определители:
                        <p>$\Delta x_{1} = \begin{vmatrix} b_{1} & a_{12} & \ldots & a_{1n}\\ b_{2} & a_{22} & \ldots & a_{2n}\\ \vdots & \vdots & \ddots & \vdots \\b_{n} & a_{n2} & \ldots & a_{nn} \end{vmatrix}, \Delta x_{n} = \begin{vmatrix} a_{11} & a_{12} & \ldots & b_{1}\\ a_{21} & a_{22} & \ldots & b_{2}\\ \vdots & \vdots & \ddots & \vdots \\a_{n1} & a_{n2} & \ldots & b_{n}\end{vmatrix}$</p>
                        Тогда ответ будет иметь вид:
                        $x_{n} = \frac{\Delta x_{n}}{\Delta x}$
                    </script>
                </section>

                    <script type="text/template">

                </section>

                <section data-markdown id="fontsize">
                    <script type="text/template">
                        ### Пример
                        $$
                        \begin{cases} 
                       3x_{1} - 2x_{2} + 4x_{3} = 11\\
                       \newline
                       2x_{1} - x_{2} - x_{3} = 4\\
                       \newline
                       3x_{1} + 4x_{2} - 2x_{3} = 11
                       \end{cases}
                       $$
                        $$
                        \Delta = \begin{vmatrix}
                        3 & -2 & 4\\
                        \newline
                        2 & -1 & -1\\ 
                        \newline
                        3 & 4 & -2
                        \end{vmatrix} = 60,
                        \Delta_{1} = \begin{vmatrix}
                        11 & -2 & 4\\
                        \newline
                        4 & -1 & -1\\ 
                        \newline
                        11 & 4 & -2
                        \end{vmatrix} = 180,
                        $$
                        $$
                        \Delta_{2} = \begin{vmatrix}
                        3 & 11 & 4\\
                        \newline
                        2 & 4 & -1\\ 
                        \newline
                        3 & 11 & -2
                        \end{vmatrix} = 60,
                        \Delta_{3} = \begin{vmatrix}
                        3 & -2 & 11\\
                        \newline
                        2 & -1 & 4\\ 
                        \newline
                        3 & 4 & 11
                        \end{vmatrix} = 60,
                        $$
                        $x_{1} = \frac{180}{60} = 3, x_{2} = \frac{60}{60} = 1, x_{3} = \frac{60}{60} = 1$
                    </script>
                </section>

                        ### Метод Гаусса
                        <p>Преобразование с помощью метода Гаусса заключается в совершении небольших (элементарных) последовательных изменениях системы линейных алгебраических уравнений, приводящих к исключению переменных из неё сверху вниз с образованием новой треугольной системы уравнений, являющейся равносильной исходной.</p>
                        <p>Эта часть решения носит название прямого хода решения Гаусса, так как весь процесс осуществляется сверху вниз.</p>
                    </script>
                </section>

                <section data-markdown id="fontsize">
                    <script type="text/template">
                        ### Метод Гаусса
                        <p>После приведения исходной системы уравнений к треугольной осуществляется нахождение всех переменных системы снизу вверх (то есть первые найденные переменные находятся именно на последних строчках системы или матрицы).</p>
                        <p>Эта часть решения известна также как обратный ход решения методом Гаусса.</p>
                        <p>Заключается его алгоритм в следующем: сначала вычисляется переменные, находящиеся ближе всего к низу системы уравнений или матрицы, затем полученные значения подставляются выше и таким образом находится ещё одна переменная и так далее.</p>
                    </script>
                </section>

                <section data-markdown id="fontsize">
                    <script type="text/template">
                        ### Метод Гаусса
                        <p>Последовательность действий для общего решения системы уравнения методом Гаусса заключается в поочередном применении прямого и обратного хода к матрице на основе СЛАУ.
                        Пусть исходная система уравнений имеет следующий вид:</p>
                        <p>$\begin{cases} a_{11} \cdot x_1 +...+ a_{1n} \cdot x_n = b_1 \\ ... \\ a_{m1} \cdot x_1 + a_{mn} \cdot x_n = b_m \end{cases}$</p>
                    </script>
                </section>

                <section data-markdown id="fontsizedelta">
                    <script type="text/template">
                        ## Метод Гаусса
                        <p>Чтобы решить СЛАУ методом Гаусса, необходимо записать исходную систему уравнений в виде матрицы:</p>
                        <p>$A = \begin{pmatrix} a_{11} & \ldots & a_{1n} \\ \vdots & \ddots & \vdots \\ a_{m1} & \ldots & a_{mn} \end{pmatrix}$, $b=\begin{pmatrix} b_1 \\ \vdots \\ b_m \end{pmatrix}$</p><p>Матрица $A$ называется основной матрицей и представляет собой записанные по порядку коэффициенты при переменных, а $b$ называется столбцом её свободных членов .
                        Матрица $A$, записанная через черту со столбцом свободных членов называется расширенной матрицей:</p>
                        <p>$A = \begin{array}{ccc|c} a_{11} & \ldots & a_{1n} & b_1 \\ \vdots & \ddots & \vdots & \vdots \\ a_{m1} & \ldots & a_{mn} & b_m \end{array}$</p>
                    </script>
                </section>

                <section data-markdown id="fontsizedelta">
                    <script type="text/template">
                        ## Метод Гаусса
                        <p>Теперь необходимо с помощью элементарных преобразований над системой уравнений (или над матрицей, так как это удобнее) привести её к следующему виду:</p>
                        <p>$\begin{cases} α_{1j_{1}} \cdot x_{j_{1}} + α_{1j_{2}} \cdot x_{j_{2}} + ... + α_{1j_{r}} \cdot x_{j_{r}} + ... + α_{1j_{n}} \cdot x_{j_{n}} = β_1 \\ α_{2j_{2}} \cdot x_{j_{2}} + ... + α_{2j_{r}} \cdot x_{j_{r}} + ... + α_{2j_{n}} \cdot x_{j_{n}} = β_2 \\ ...\\ α_{rj_{r}} \cdot x_{j_{r}} + ... + α_{rj_{n}} \cdot x_{j_{n}} = β_r \\ 0 = β_(r+1) \\ ... \\ 0 = β_m \end{cases}$</p>
                        <p>Матрица, полученная из коэффициентов преобразованной системы уравнения называется ступенчатой.</p>
                        <p>После получения ступенчатой матрицы необходимо подставить полученные переменные в оставшиеся уравнения (начиная с конца) и получить оставшиеся значения переменных.</p>
                    </script>
                </section>

                <section data-markdown id="fontsize">
                    <script type="text/template">
                        ### Метод Якоби
                        <p>Метод Якоби относится к итерационным способам решения СЛАУ.</p>
                        <p>Перед тем, как применить итерацию к системе $Ax=b$ необходимо преобразовать ее к виду $x = Bx+d$.</p>
                        <p>После этого следует выполнить начальное приближение к решению  $x^{(0)} = (x_1^0, x_2^0..., x_m^0)$  и найти последовательность приближений к корню СЛАУ.</p>
                        <p>Для проверки итераций на сходимость достаточным является условие $\Vert B \Vert \lt 1$.</p>
                    </script>
                </section>

                <section data-markdown id="fontsizedelta">
                    <script type="text/template">
                        ### Метод Якоби
                        <p>Сначала из каждого уравнения матрицы $A$ следует выразить неизвестное ($x_1, x_2..., x_n$). В итоге получается матрица $B$. На ее главной диагонали располагаются нулевые элементы. Остальные вычисляются по формуле:</p>
                        <p>$b_{ij} = −a_{ij}/a_{ii}$</p><p>$i,j = 1, 2..., n$</p>
                        <p>Компоненты (элементы) вектора $d$ вычисляются по формуле:</p>
                        <p>$d_i = b_i/a_{ii}$</p><p>$i = 1, 2..., n$</p>
                        <p>Формула для расчета по методу простой итерации:</p>
                        <p>$x^{(n+1)} = Bx^{(x)}+d$</p>
                        <p>Координатная (матричная) запись:</p>
                        <p>$x_i^{(n+1)} = b_{i_1}x^n_1+b_{i_2}x^{(n)}_2+...+b$</p>
                    </script>
                </section>

                <section data-markdown id="fontsize">
                    <script type="text/template">
                        ### Метод Якоби
                        <p>Критерий окончания  итераций в методе Якоби:</p>
                        <p>$\Vert x^{(n+1)}−x^{(n)}\Vert \lt ε_1$, где $ε_1 = \frac{1−\Vert B \Vert}{\Vert B \Vert}ε$</p>
                        <p>Если $B \lt  1/2$, можно использовать более простой критерий окончания:</p>
                        <p>$\Vert x^{(n+1)}−x^{(n)}\Vert \lt ε$</p>
                    </script>
                </section>

                        <p>$x^{(0)} = \left(\begin{matrix}1,1\\1\\1\end{matrix}\right)$</p>

                document.querySelector('#butGauss').onclick = () => {

                    let g11 = document.querySelector("#g11");
                    let g12 = document.querySelector("#g12");
                    let g13 = document.querySelector("#g13");
                    let g21 = document.querySelector("#g21");
                    let g22 = document.querySelector("#g22");
                    let g23 = document.querySelector("#g23");
                    let g31 = document.querySelector("#g31");

                    let g33 = document.querySelector("#g33");
                    let h1 = document.querySelector("#h1");
                    let h2 = document.querySelector("#h2");
                    let h3 = document.querySelector("#h3");
                    
                    let Gauss1 = document.querySelector('#Gauss1');
                    let Gauss2 = document.querySelector('#Gauss2');
                    let Gauss3 = document.querySelector('#Gauss3');

                    n=3;
                    var m=new Array(n);
                    var l=new Array(n);
                    var i, j, k;
                    for(i=0; i<n; ++i)
                    {
                        m[i] = new Array(3);
                        l[i] = new Array(3);
                    }
                    
                    m = [[g11.value, g12.value,g13.value, h1.value],[g21.value, g22.value, g23.value, h2.value],[g31.value, g32.value, g33.value, h3.value]];

                    for(iter_item = 0; iter_item < (n-1); iter_item++)
                    {
                        if (m[iter_item][iter_item] == 0)
                        {
                            for(i = iter_item + 1; i < n; i++)
                            {
                                if(m[i][iter_item] !== 0)
                                    {
                                        for(j = 0; j <= n; j++)
                                            {
                                                k = m[i-1][j];
                                                m[i-1][j] = m[i][j];
                                                m[i][j] = k;
                                            }
                                    } 
                            }
                        }
                        for(j = n; j >= iter_item; j--)
                        {
                            m[iter_item][j] /= m[iter_item][iter_item];
                        }
                        for(i = iter_item + 1; i < n; i++)
                        {
                            for(j = n; j >= iter_item; j--)
                                {
                                    m[i][j] -= m[iter_item][j] * m[i][iter_item];
                                }
                        }
                    }

                    for(i = iter_item + 1; i < n; i++)
                    {
                        if(m[i][iter_item] !== 0)
                        {
                            for(j = 0; j <= n; j++)
                                {
                                    k = m[i-1][j];
                                    m[i-1][j] = m[i][j];
                                    m[i][j] = k;
                                }
                        } 
                    }
                    l[n-1] = m[n-1][n]/m[n-1][n-1];
                    for(i = n - 2; i >= 0; i--)
                        {
                            k=0;
                            for(j = n - 1; j > i; j--)
                                {
                                    k = (m[i][j]*l[j]) + k;
                                }
                            l[i] = m[i][n] - k;
                        }
                    for(i = n; i > 0; i--)
                        {
                            Gauss1.innerHTML = katex.renderToString('x_{1} = '+l[0].toFixed(0)+';');
                            Gauss2.innerHTML = katex.renderToString('x_{2} = '+l[1].toFixed(0)+';');
                            Gauss3.innerHTML = katex.renderToString('x_{3} = '+l[2].toFixed(0)+';');
                        }
                }
